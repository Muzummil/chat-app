<div class="container mx-auto sm:px-4">
  <div class="page-title">
    <div class="flex flex-wrap gutters">
      <div
        class="xl:w-1/2 pr-4 pl-4 lg:w-1/2 pr-4 pl-4 md:w-1/2 pr-4 pl-4 sm:w-full pr-4 pl-4 w-full"
      >
        <h5 class="title">1 day chat App</h5>
        <p>All messages will be deleted at every 00:00 UTC</p>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="flex flex-wrap gutters">
      <div
        class="xl:w-full pr-4 pl-4 lg:w-full pr-4 pl-4 md:w-full pr-4 pl-4 sm:w-full pr-4 pl-4 w-full"
      >
        <div
          class="relative flex flex-col min-w-0 rounded break-words border bg-chatContainerBgClr border-1 border-gray-300 m-0"
        >
          <div class="flex flex-wrap no-gutters">
            <div
              class="xl:w-1/3 pr-4 pl-4 lg:w-1/3 pr-4 pl-4 md:w-1/3 pr-4 pl-4 sm:w-1/4 pr-4 pl-4 w-1/4"
            >
              <div class="users-container">
                <div class="mb-4">
                  <!-- Start of Users Component to show users list -->
                  <app-users
                    [defaultUserId]="selectedUserId"
                    (userSelectionChange)="onUserChange($event)"
                  ></app-users>
                  <!-- End of Users Component to show users list -->
                </div>
                <app-channels
                  [defaultChannelId]="selectedChannelId"
                  (channelSelectionChange)="onChannelChange($event)"
                ></app-channels>
              </div>
            </div>

            <div class="xl:w-2/3 lg:w-2/3 md:w-2/3 sm:w-3/4 pr-3 pl-0 w-3/4">
              <div class="selected-user">
                {{ selectedChannelId | channelNameFromId }}
              </div>
              <div class="chat-container">
                <!-- List of Messages -->
                <app-messages [dropdownValues]="selectedFields"></app-messages>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
